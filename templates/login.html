<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-cyan-300 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Iniciar Sesión</h1>
        {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 bg-green-100 text-green-700 rounded">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
        <form method="post" class="space-y-5">
            <div>
                <label class="block text-gray-600 mb-1">Usuario</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Contraseña</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                Entrar
            </button>

            <p class="text-center text-gray-600 text-sm">
                ¿No tienes cuenta? 
                <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Regístrate</a>
            </p>
        </form>
    </div>

</body>
</html>
